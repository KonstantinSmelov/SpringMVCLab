<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>

<form th:action="@{/addUser}" th:object="${user}">
    <input type="text" th:field="*{fullname}" placeholder="full name"/>
    <input type="text" th:field="*{email}" placeholder="email"/>
    <input type="text" th:field="*{phone}" placeholder="phone"/>
    <input type="text" th:field="*{address}" placeholder="address"/>
    <input type="date" th:field="*{dateOfBirth}" placeholder="birth date"/>
    <br/>
    <input type="submit" value="Add"/>
</form>

</body>
</html>
